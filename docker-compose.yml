version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: bitoanalyst-db
    environment:
      POSTGRES_DB: bitoanalyst
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bitoanalyst-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitoanalyst-backend
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/bitoanalyst
      - REDIS_URL=redis://redis:6379/0
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-here-change-in-production}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitoanalyst-celery
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/bitoanalyst
      - REDIS_URL=redis://redis:6379/0
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-your-secret-key-here-change-in-production}
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "celery -A bitoanalyst worker --loglevel=info --concurrency=2"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bitoanalyst-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    command: >
      sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data: